apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb-deployment
  namespace: databases
  labels:
    app: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - name: mariadb
          image: mariadb:latest
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mariadb-data
              mountPath: /var/lib/mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: Soporte.123
      volumes:
        - name: mariadb-data
          persistentVolumeClaim:
            claimName: mariadb-pvc